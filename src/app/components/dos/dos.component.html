<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>

    <select #selectedValue (click)="cambioInput(selectedValue.value)">
        <option [value]="item" *ngFor="let item of lista" >
            {{item}}
        </option>
    </select>


    <h2> Los resultado son: {{contador}}</h2>


    <div class="container">
        <h1>Todos</h1>
        <div class="row">

            <div class="col" *ngFor="let item of juegos.juegosfiltrado">
                <div class="card" style="width: 18rem;">
                    <img [src]='item.background_image | imagen' class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.platform}} </p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <a class="nav-link btn btn-primary" [routerLink]="['/uno']" routerLinkActive="router-link-active">Volver</a>

</body>

</html>
